<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Forms - Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="form-header box-style">
    <h1>Formulário de Cadastro de Currículo</h1>
  </header>

  <form action="">

    <div class="box-style">

      <fieldset class="fieldset-style">
        <legend>
          Dados Cadastrais
        </legend>
      <div class="line-content">
          <label for="full-name"> Nome:
            <input type="text" name="full-name" id="full-name" placeholder="Nome Completo" required maxlength="40">
          </label>
        </div>
        
        <div class="line-content">
            <label for="email"> E-mail:
                <input type="text" name="email" id="email" placeholder="E-mail" required maxlength="50">
              </label>
        </div>

        <div class="line-content">
            <label for="cpf"> CPF:
              <input type="text" name="cpf" id="cpf" placeholder="Apenas números" maxlength="11" required>
            </label>
        </div>

        <div class="line-content">
            <label for="adress"> Endereço:
              <input type="text" name="endereco" id="adress" maxlength="200" required placeholder="Endereço com rua e número">
            </label>
        </div>

        <div class="line-content">
          <label for="city">
            <input type="text" name="city" id="city" maxlength="28" required placeholder="Cidade">
          </label>
        </div>
        
        <div class="line-content">
          <label for="states">
            Todos os estados do Brasil
          </label>
          <select name="states" id="states" required>
            <option value="">Selecione um estado</option>
          </select>
        </div>
        
        <div class="line-content">
          <p>Tipos de moradia:</p>
          <input type="radio" name="home-type" id="home" required>
          <label for="home">Casa</label>
          
          <input type="radio" name="home-type" id="apartment" required> 
          <label for="apartment">Apartamento</label>
        </div>
      </fieldset>
      
      <fieldset class="fieldset-style">
        <legend>
          Último Emprego
        </legend>
        <div class="line-content">
          <label for="resume"> Resumo do currículo:
            <textarea name="resume" id="resume" rows="5" maxlength="1000" placeholder="Resumo sobre seu currículo." required></textarea>
          </label>
        </div>

        <div class="line-content">
          <label for="office"> Cargo:
            <input type="text" name="office" id="office" required placeholder="Cargo" maxlength="40">
          </label>
        </div>

        <div class="line-content">
          <label for="resume-office"> Resumo do cargo:
            <textarea name="resume-office" id="resume-office" rows="3" required placeholder="Resumo sobre as atividades do cargo" maxlength="500"></textarea>
          </label>
        </div>

        <div class="line-content">
          <label for="date"> Data de início:
            <input type="text" name="date" id="date" required placeholder="dd/mm/aaaa" maxlength="10">
          </label>
        </div>
      </fieldset>
    </div>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
