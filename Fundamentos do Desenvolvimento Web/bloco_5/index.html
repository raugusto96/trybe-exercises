<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="equal-paragraph">
      Dê uma cor para este parágrafo!
    </p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="equal-paragraph">Segundo parágrafo!</p>

    <script>
      const paragraph = document.getElementById('paragraph');
      paragraph.style.color = 'red';
      document.getElementById('page-title').innerText = 'Your Name';
      document.getElementById('second-paragraph').innerText =
        'League of Legends';
      document.getElementById('subtitle').innerText = 'Lara, eu te amo!';
      let paragraphs = document.getElementsByClassName('equal-paragraph');
      paragraphs[1].style.color = 'blue';
      let subtitle = document.getElementsByTagName('h4');
      subtitle[0].style.color = 'violet';
    </script>
  </body>
</html>
