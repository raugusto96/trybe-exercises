<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      /*
             Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
             - document.getElementById()
             - document.getElementsByClassName()
             - document.getElementsByTagName()
      Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      Crie uma função que mude a cor do quadrado vermelho para branco.
      Crie uma função que corrija o texto da tag <h1>.
      Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      Crie uma função que exiba o conteúdo de todas as tags <p> no console.
             */
      // Exercício 1
      function changeText(element, text) {
        let paragraph = document.getElementsByTagName(element);
        for (let index = 0; index < paragraph.length; index += 1) {
          if (index === 1) {
            paragraph[index].innerText =
              'Me vejo fora do país com uma bela namorada e uma vida estável.';
          }
        }
        return paragraph;
      }

      changeText('p');

      // Exercício 2
      function changeMainSectionColor(element, color) {
        let greenSection = document.getElementsByClassName(element);
        for (let index = 0; index < greenSection.length; index += 1) {
          greenSection[index].style.backgroundColor = 'rgb(76,164,109)';
        }
        return greenSection;
      }

      changeMainSectionColor('main-content');

      // Exercício 3
      function chanceCenterSectionColor(element, color) {
        let whiteSection = document.getElementsByClassName(element);
        for (let index = 0; index < whiteSection.length; index += 1) {
          whiteSection[index].style.backgroundColor = 'rgb(255, 255, 255)';
        }
        return whiteSection;
      }

      chanceCenterSectionColor('center-content');

      // Exercício 4
      function fixHeaderText(element, text) {
        let headText = document.getElementsByTagName(element);
        for (let index = 0; index < headText.length; index += 1) {
          headText[index].innerText = 'Exercício 5.1 - JavaScript';
        }
        return headText;
      }

      fixHeaderText('h1');

      // Exercício 5
      function upperCase(element) {
        let paragraphUpperCase = document.getElementsByTagName(element);
        for (let index = 0; index < paragraphUpperCase.length; index += 1) {
          if (index === 1) {
            paragraphUpperCase[index].innerText =
              'Me vejo fora do país com uma bela namorada e uma vida estável.'.toUpperCase();
          }
        }
        return paragraphUpperCase;
      }

      upperCase('p');

      // Exercício 6
      function displayConsole(element) {
        let displayTagP = document.getElementsByTagName(element);
        for (let index = 0; index < displayTagP.length; index += 1) {
          console.log(displayTagP[index]);
        }
        return displayTagP;
      }

      displayConsole('p');
    </script>
  </body>
</html>
